version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: this777ishorrible777
    ports:
      - 27017:27017
    volumes:
      - dbdata7:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: this777ishorrible777
      ME_CONFIG_MONGODB_URL: mongodb://root:this777ishorrible777@mongo:27017/

volumes:
  dbdata7: